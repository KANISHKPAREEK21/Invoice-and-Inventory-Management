<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

 <body>
    <br>
    <br>
    <form method="post" action="{% url 'login' %}" id="form_id" name="form_name" class=" city " id="login_id">
        {% csrf_token %}
        <div class="form-outline mb-4" style="padding-left: 30%;">
            <label class="form-label">Username</label>
            <input type="text" id="username" name="username" style="width:50%" class="form-control" required />
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" style="width:50%" required />
        </div>
        <div style="padding-left: 30%; width: 65%;">
            <input type="submit" id="Submit" value="Login" class="btn btn-primary btn-block mb-4">
        </div>
    </form>
</body>
</html>
